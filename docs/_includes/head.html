<head prefix="og: http://ogp.me/ns#">
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.tagline }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#386AAB">
    <!-- Open Graph data -->
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site_url }}" />
    <meta property="og:image" content="{{ site_url }}{{ image_url }}" />
    <meta property="og:description" content="{{ description }}" />
    <meta property="og:site_name" content="code.headmelted" />
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="{{ site_url }}">
    <meta name="twitter:text:title" content="{{ title }}">
    <meta name="twitter:text:description" content="{{ description }}">
    <meta name="twitter:creator" content="@headmelted">
    <!-- Twitter Summary card images must be at least 120x120px -->
    <meta name="twitter:image" content="{{ site_url }}{{ image_url }}">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/cayman.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>

</head>
